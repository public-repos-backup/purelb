---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "purelb.labels" . | nindent 4 }}
    app.kubernetes.io/component: allocator
  name: allocator
  namespace: {{ .Release.Namespace }}
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "purelb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: allocator
  template:
    metadata:
      annotations:
        prometheus.io/port: '7472'
        prometheus.io/scrape: 'true'
      labels:
        {{- include "purelb.labels" . | nindent 8 }}
        app.kubernetes.io/component: allocator
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - name: allocator
        command: ["/usr/local/bin/allocator"]
        env:
        - name: NETBOX_USER_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-client
              key: user-token
              optional: true
        - name: DEFAULT_ANNOUNCER
          value: "{{ .Values.defaultAnnouncer }}"
        image: "{{ .Values.image.repository }}/purelb:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 7472
          name: monitoring
        resources:
          {{- with .Values.allocator.resources }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- with .Values.allocator.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      nodeSelector:
        kubernetes.io/os: linux
      {{- with .Values.allocator.securityContext }}
      securityContext:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: allocator
      terminationGracePeriodSeconds: 0
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.allocator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
